<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo site Mortal Kombat</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">

        <div class="header_wrapper">
            <a href="#" class="header_wrapper_logo">
                <img src="img/Logo/КиноПульс.svg" alt="КиноПульс">
            </a>
    
            <div class="header_wrapper_user">
                <span>Аким</span>
                <a href="#" =>
                    <img src="img/Avatar/avatar.jpg" alt="avatar">
                </a>
            </div>
        </div>

    </header>

    <section class="information">
        <div class="information_wrapper">
            <img src="img/mortal kombat.png" alt="mortal kombat" class="information_wrapper_img">
            <div class="information_wrapper_genre">
                <span>2021</span>
                <span>боевик, фэнтези, фантастика</span>
                <span>США</span>
                <span class="information_wrapper_genre_minAge">18+</span>
            </div>
            <div class="information_wrapper_descr">
                Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший
            </div>

            <div class="information_wrapper_buttons">
                <button type="submit" class="information_wrapper_buttons_button_1 active">Предзаказ фильма</button>
                <button id="button" type="submit" class="information_wrapper_buttons_button_2">
                    <img src="img/Vector.svg" alt="play">
                    Смотреть трейлер
                </button>
            </div>
        </div>
    </section>

    <div class="trailer">
            <div class="trailer_close"></div>
            <video class="trailer_video" poster="img/Screenshot_6.png" src="video/mortal kombat.mp4" controls></video>
    </div>

    <div class="preOrder">
        <div class="preOrder_wrapper">

            <form action="#" class="form">
                <div class="preOrder_wrapper_close"></div>
                <div class="preOrder_wrapper_title">Предзаказ фильма</div>
                <div class="preOrder_wrapper_name">
                    <input type="text" name="name" placeholder="Имя" required>
                </div>
                <div class="preOrder_wrapper_surname">
                    <input type="text" name="surname" placeholder="Фамилия" required>
                </div>
                <div class="preOrder_wrapper_tel">
                    <input type="tel" name="tel" placeholder="номер телефона" required>
                </div>
                <button type="submit" class="preOrder_wrapper_button">Отправить</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
